<!DOCTYPE html>
<html>
<head>
	<title>A E I P A T H Y</title>
	<link rel="stylesheet" href="style/reset.css" type="text/css">
	<link rel="stylesheet" href="style/style.css" type="text/css">

	<!-- style-my-tooltips -->
	<link rel="stylesheet" href="style/style-my-tooltips.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="style/jquery.style-my-tooltips.min.js"></script>

	<!-- popup -->
	<script type="text/javascript">
	function popup(mylink, windowname) { 
		if (! window.focus)return true;
		var href;
		if (typeof(mylink) == 'string') href=mylink;
		else href=mylink.href; 
		window.open(href, windowname, 'width=425,height=450,scrollbars=no,resizable=0'); 
		return false; 
	}
	</script>
</head>
<body>
	<div class="container title">
		<br><br><br><br><br><br><br><br><br><br>
		<h1>A E I P A T H Y</h1>
		<a href="home.html" onClick="return popup(this, 'page')">enter</a>
	</div>
</body>
</html>
